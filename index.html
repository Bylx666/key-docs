<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Key Document</title>
  <style>
    #loading {
      position: absolute;
      left: 0;top: 0;width: 100%;height: 100%;
      background-color: #2A3830;
    }
    #loading > svg {
      position: absolute;
      width: 300px;
      height: 300px;
      left: 50%;
      top: 50%;
      transform: translate(-50%,-50%);
    }
  </style>
</head>
<body>
  <div id="loading">
    <svg xmlns='http://www.w3.org/2000/svg' viewBox="0 0 64 64">
      <defs>
        <linearGradient id="svg-linear-triangle" gradientTransform="rotate(30)">
          <stop offset="0%" stop-color="#799" />
          <stop offset="100%" stop-color="#abb" />
        </linearGradient>
        <linearGradient id="svg-linear-circle" gradientTransform="rotate(30)">
          <stop offset="0%" stop-color="#eff" />
          <stop offset="100%" stop-color="#cee" />
        </linearGradient>
      </defs>
      <style>
        #loading ellipse {
          fill: #000;
          opacity: 0.3;
          animation: loading-svg-ellipse 3s infinite;
        }
        @keyframes loading-svg-ellipse {
          0%, 20% {opacity: 0.3;}
          50% {opacity: 0;}
          80%, 100% {opacity: 0.3;}
        }
        
        #loading g {
          stroke: url(#svg-linear-triangle);
          stroke-width: 4px;
          fill: none;
          stroke-dasharray: 150;
          stroke-dashoffset: 0;
          stroke-linecap: round;
          animation: loading-svg-triangle 3s infinite;
        }
        @keyframes loading-svg-triangle {
          0%, 20% {
            stroke-width: 3px;
            stroke-dashoffset: 0;
          }
          50% {
            stroke-width: 2px;
          }
          80%, 100% {
            stroke-width: 3px;
            stroke-dashoffset: 300;
          }
        }

        #loading circle {
          fill: url(#svg-linear-circle);
          animation: loading-svg-circle 3s infinite;
          transform-origin: 0 0;
        }
        @keyframes loading-svg-circle {
          0%, 20% {
            transform: rotate(0);
            opacity: 1;
          }
          50% {
            transform: rotate(10deg);
            opacity: 0;
          }
          51% {
            transform: rotate(-10deg);
            opacity: 0;
          }
          80%, 100% {
            transform: rotate(0deg);
            opacity: 1;
          }
        }
      </style>
      <!-- 背后椭圆 -->
      <ellipse cx="32" cy="26.5" rx="25" ry="1.5"/>
      <!-- 三角形 -->
      <g>
        <polygon points="32,8 56,48 8,48"/>
        <polygon points="32,45 8,5 56,5"/>
      </g>
      <!-- 中心圆 -->
      <circle cx="32" cy="26.5" r="7"/>
    </svg>
  </div>
</body>
</html>
